<template>
	<div class="slds-text-heading_medium">
		<b> Salesforce Certification Calculator </b>
	</div>

	<div class="slds-text-heading_small">
		Fill out each section with your scores & CALCULATE &#128525;

	</div>

	<lightning-input type="number" name="devFundamentals" label="Developer Fundamentals: 23%"
		value={developerFundamentals} onchange={handleChange}></lightning-input>
	<lightning-input type="number" name="processAuto" label="Process Automation and Logic: 30%" value={processAutomation}
		onchange={handleChange}></lightning-input>
	<lightning-input type="number" name="userInterface" label="User Interface: 25%" value={userInterface}
		onchange={handleChange}></lightning-input>
	<lightning-input type="number" name="testing" label="Testing, Debugging, and Deployment: 22%" value={testingDebug}
		onchange={handleChange}></lightning-input>

	<div class="slds-m-vertical_medium">
		<lightning-button label="Calculate" title="Calculate" onclick={calculate} class="slds-m-left_x-small">
		</lightning-button>
	</div>

	<div class="slds-m-vertical_medium">
		<p>Your certification score is: <span class="slds-text-heading_small">{certificationScore}%</span></p>
	</div>
</template>
